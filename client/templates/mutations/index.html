<template name="mutations">
  <div class="row-fluid">
    <header class="span12">
      <h3>Kas: <span class="cash"></span> | Uitgaven: <span class="spent"></span></h3>
    </header>
  </div>

  <div class="row-fluid">
    
    <div class="span9">
      <table class="table table-hover">
        <tbody>
          {{#each mutations}}
            {{> mutation_item}}
          {{/each}}
        </tbody>
      </table>
    </div>

    <div class="create-mutation span3">

    </div>
  </div>
</template>
