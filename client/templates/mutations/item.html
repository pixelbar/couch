<template name="mutation_item">
  <tr data-mutation="{{_id}}">
    <td>{{getDate}}</td>
    <td>{{description}}</td>
    <td>{{by}}</td>
    <td>
      <span class="label {{#if approved}}label-success{{/if}}">{{getStatus}}</span>
    </td>
    <td>â‚¬{{amount}}</td>

    {{#if canEdit}}
    <td>
    	<div class="btn-group pull-right">
        {{#if approved}}
        <a class="btn btn-success remove" href="#"><i class="icon-trash icon-white"></i> Delete</a>
        <a class="btn btn-success dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#" class="open_receipt"><i class="i"></i> Open bon</a></li>
        </ul>
        {{else}}
        <a class="btn btn-success edit" href="#"><i class="icon-pencil icon-white"></i> Edit</a>
        <a class="btn btn-success dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#" class="remove"><i class="icon-trash"></i> Delete</a></li>
          <li class="divider"></li>
          <li><a href="#" class="open_receipt"><i class="i"></i> Open bon</a></li>
        </ul>
        {{/if}}
  	  </div>
    </td>
    {{/if}}

    {{#if shouldApprove}}
    <td>
      <div class="btn-group pull-right">
        <a class="btn btn-success approve" href="#"><i class="icon-thumbs-up icon-white"></i> Approve</a>
        <a class="btn btn-success dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#" class="open_receipt"><i class="i"></i> Open bon</a></li>
        </ul>
      </div>
    </td>
    {{/if}}

    {{#if showReceiptOnly}}
    <td>
      <a class="btn open_receipt" href="#">Open bon</a>
    </td>
    {{/if}}

    {{#if isAdmin}}
    <td>
      <div class="btn-group pull-right">
        {{#if approved}}
        <a class="btn btn-success approve" href="#"><i class="icon-thumbs-up icon-white"></i> Approve</a>
        <a class="btn btn-success dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#"><i class="icon-pencil edit"></i> Edit</a></li>
          <li><a href="#" class="remove"><i class="icon-trash"></i> Delete</a></li>
          <li class="divider"></li>
          <li><a href="#" class="open_receipt"><i class="i"></i> Open bon</a></li>
        </ul>
        {{else}}
        <a class="btn btn-success edit" href="#"><i class="icon-pencil icon-white"></i> Edit</a>
        <a class="btn btn-success dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#" class="remove"><i class="icon-trash"></i> Delete</a></li>
          <li class="divider"></li>
          <li><a href="#" class="open_receipt"><i class="i"></i> Open bon</a></li>
        </ul>
        {{/if}}
      </div>
    </td>
    {{/if}}

  </tr>
</template>
