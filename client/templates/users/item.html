<template name="user_item">
  <tr data-user="{{_id}}">
    <td>{{profile.name}}</td>
    <td>€ {{getStart}}</td>
    <td>€ {{getSpent}}</td>
    <td>€ {{credit}}</td>
    {{#if isAdmin}}
    <td>
    	<div class="btn-group pull-right">
    	    <a class="btn btn-success edit" href="#">Edit</a>
    	    <a class="btn btn-success dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
    	    <ul class="dropdown-menu">
    	      <li><a href="#" class="remove"><i class="icon-trash"></i> Delete</a></li>	
    	    </ul>
    	  </div>
    </td>
    {{/if}}
  </tr>
</template>
